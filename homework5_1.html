<canvas id = "ex1"></canvas>
<script>

    const rand = function(num) {
        return Math.floor(Math.random() * num) + 1;
    }

    const canvas = document.getElementById("ex1");
    const context = canvas.getContext("2d");

    const createBoxes = function(count, canvasWidth, canvasHeight) {
        canvas.width = canvasWidth;
        canvas.height = canvasHeight;

        context.fillStyle = "red";
        context.fillRect(0,0, canvas.width, canvas.height);
        
        const colorArray = ['blue', 'green', 'orange', "yellow", "purple", "black", "grey"];

        const arr = [];
        for(let i = 0; i < count; i++){   
            arr[i] = {
                x: rand(canvas.width - 30),
                y: rand(canvas.height - 30),
                width: 30,
                height: 30,
                xDelta: 1, 
                yDelta: 1, 
                color: colorArray[rand(colorArray.length)-1],
                draw: function() {
                    context.fillStyle = this.color;
                    context.fillRect(this.x, this.y, this.width, this.height);
                }
            }
        }

        return arr;
    };

    const boxes = createBoxes(4, 200, 200);
    for(let i = 0; i < boxes.length; i++){
        boxes[i].draw();
    }
</script>
